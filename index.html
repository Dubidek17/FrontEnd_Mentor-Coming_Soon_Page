<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img src="./images/logo.svg" alt="Logo" class="logo">
  <h1>We are launching <strong> soon!</strong></h1>
  <p class="subscribeText">Subscribe and get notified</p>
  <form action="">
    <input type="text" placeholder="Your email address..." id="emailInput">
    <button id="button">Notify Me</button>
    <p class="errorMessage" id="errorMessage"></p>
  </form>

  <img src="./images/illustration-dashboard.png" class="illustration">
  <div class="icons">
    <div class="icon">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  
  <script src="https://kit.fontawesome.com/5676e940b1.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</html>
